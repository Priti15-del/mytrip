<div class="my-login">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-6 my-lg-5 py-lg-5">
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-5 offset-xl-1 my-lg-5 py-lg-5">
            <div class="container">
                <h1 *ngIf="loginform.valid && loginform.touched">{{msg}}</h1>

                <h1>
                    <form [formGroup]="loginform" (ngSubmit)="submitfrom()">
                        <div class="inputt">

                            <input id="email" type="email" placeholder="Email Address" formControlName="email" required>
                        </div>

                        <br>
                        <div class="inputt">

                            <input id="password" type="password" placeholder=" Password" formControlName="password"
                                required>
                        </div><br>
                        <div>
                            <button type="sumit" class="btn-btn-primary" (click)="submitfrom()"
                                style="background-color:rgb(31, 31, 65); ">Login</button>
                        </div>
                    </form>
                </h1>

            </div>
        </div>
